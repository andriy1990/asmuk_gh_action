name: Java CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create output directory
      run: mkdir -p out

    - name: Compile main Java classes
      run: javac -d out $(find src/main/java -name "*.java")

    - name: Compile test Java classes
      run: javac -cp out -d out $(find asmuk_gh_action/src/test/java -name "*.java")

    - name: Run tests
      run: java -cp out com.edu.AppTest
